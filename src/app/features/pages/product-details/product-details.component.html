@if (apiErroe) {
<h2 class="text-4xl text-center">Failded to load products</h2>
}@else {
<div class="flex justify-between items-center my-3">
    <div class="w-[35%]">
        <owl-carousel-o [options]="customOptions" class="mt-3">
            @for (productImg of productDetails.images; track $index) {
            <ng-template carouselSlide [id]="productImg">
                <img [src]="productImg" [alt]="productImg" [title]="productImg">
            </ng-template>
            }

        </owl-carousel-o>
    </div>
    <div class="w-[60%]">
        <h2 class="mb-5">{{productDetails.title}}</h2>
        <p>{{productDetails.description}}</p>
        <p class="text-main">{{productDetails.category.name}}</p>
        <div class="flex justify-between my-3">
            <p>{{productDetails.price}}</p>
            <p><i class="fa fa-star text-[#ffc908]"></i>{{productDetails.ratingsAverage}}</p>
        </div>

        <button (click)="addToCart(productDetails._id)" class="bg-main text-white rounded-md px-3 py-1 w-full my-2">
           @if (isLoading) {
            <i class="fa fa-spin fa-spinner"></i>
            }@else {
            Add to cart
            }
        </button>
    </div>
</div>

<app-related-product [relatedProducts]="relatedProducts"></app-related-product>
}
