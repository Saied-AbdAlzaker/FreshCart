<!-- Log Out -->
<div class="card flex justify-center">
    <p-dialog header="Log Out" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem', color:'text-main' }">
        <p class="my-5">are you sure you want to log out ? if you are sure just click on log out </p>
        <div class="flex justify-end">
            <button type="submit" class="button-style" (click)="logout()">
                @if (isLoading) {
                <i class="fa fa-spin fa-spinner"></i>
                }@else {
                Log Out
                }
            </button>
        </div>
    </p-dialog>
</div>
