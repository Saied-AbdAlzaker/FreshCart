<div class="product group hover:border p-3">
    <a [routerLink]="['/productDetails',product._id]" routerLinkActive="router-link-active">
        <img [src]="product.imageCover" [alt]="product.title" class="w-full">
        <p class="text-main">{{product.category.name}}</p>
        <h2 class="mb-5">{{product.title.split(" ").splice(0,2).join(" ")}}</h2>
        <div class="flex justify-between">
            <p>{{product.price}}</p>
            <p><i class="fa fa-star text-[#ffc908]"></i>{{product.ratingsAverage}}</p>
        </div>
    </a>

    <button (click)="handleAddToCart(product._id)"
        class="bg-main text-white rounded-md px-3 py-1 w-full my-2 opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-[100%] group-hover:translate-y-[0%]">
            Add to cart
    </button>
</div>
