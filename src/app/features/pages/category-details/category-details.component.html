@if (apiErroe) {
<h2 class="text-4xl text-center">Failded to load Category</h2>
}@else {
<div class="w-[95%] mx-auto">
    <div class="flex justify-between items-center my-3">
        <div class="w-[35%] shadow-2xl">
            <img [src]="categoryDetails.image" [alt]="categoryDetails.name" [title]="categoryDetails.name">
        </div>
        <div class="w-[60%]">
            <h2 class="mb-5 text-main">Name: {{categoryDetails.name}}</h2>
            <p>Slug: {{categoryDetails.slug}}</p>
        </div>
    </div>
</div>
}
