<section class="max-w-md mx-auto my-5">
    <h2 class="text-3xl text-main">Forget Password</h2>
    <!-- Error -->
    <div class="text-sm text-red-800 text-center rounded-lg dark:bg-gray-800 dark:text-red-400 mt-3 mb-8" role="alert">
        {{apiError}}
    </div>
    <!-- Email -->
    <div class="relative z-0 w-full mb-6 group">
        <!-- @let emailControll = loginForm.get('email'); -->
        <input [(ngModel)]="email" type="email" name="floating_email" id="floating_email" class="input-style peer"
            placeholder="" required />
        <!-- <app-custom-input formControlName="email" [type]="'email'" [placeholder]="'Email address'" name="floating_email"
            id="floating_email"></app-custom-input> -->
        <label for="floating_email"
            class="label-style peer-focus:font-medium peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Email address
        </label>
        <!-- <app-error-message [nameControll]="emailControll"></app-error-message> -->
    </div>
    <div class="flex justify-end">
        <button type="submit" class="button-style" (click)="forgetPassword(email)" [disabled]="!email">
            @if (isLoading) {
            <i class="fa fa-spin fa-spinner"></i>
            }@else {
            Send
            }
        </button>
    </div>

    <!-- Verify Code -->
    <div class="card flex justify-center">
        <p-dialog header="Verify Code" [modal]="true" [(visible)]="visible"
            [style]="{ width: '25rem', color:'text-main' }">
            <!-- Error -->
            <div class="text-sm text-red-800 text-center rounded-lg dark:bg-gray-800 dark:text-red-400 mt-3 mb-8"
                role="alert">
                {{apiErrorCode}}
            </div>
            <!-- Email -->
            <div class="relative z-0 w-full mb-6 group">
                <!-- @let emailControll = loginForm.get('email'); -->
                <input [(ngModel)]="resetCode" type="email" name="floating_email" id="floating_email"
                    class="input-style peer" placeholder="" required />
                <!-- <app-custom-input formControlName="email" [type]="'email'" [placeholder]="'Email address'" name="floating_email"
            id="floating_email"></app-custom-input> -->
                <label for="floating_email"
                    class="label-style peer-focus:font-medium peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Code
                </label>
                <!-- <app-error-message [nameControll]="emailControll"></app-error-message> -->
            </div>
            <div class="flex justify-end">
                <button type="submit" class="button-style" (click)="verifyCode(resetCode)" [disabled]="!resetCode">
                    @if (isLoading) {
                    <i class="fa fa-spin fa-spinner"></i>
                    }@else {
                    Submit
                    }
                </button>
            </div>
        </p-dialog>
    </div>
</section>
